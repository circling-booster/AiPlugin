<!DOCTYPE html>
<html>
<head>
    <title>AiPlugs Browser</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1e1e1e; color: #fff; margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        #top-section { height: 70px; background: #2d2d2d; display: flex; flex-direction: column; border-bottom: 1px solid #444; }
        
        /* Tab Bar Styling */
        #tab-bar { height: 30px; display: flex; align-items: flex-end; padding: 0 10px; background: #252526; -webkit-app-region: drag; }
        #tab-list { display: flex; flex: 1; -webkit-app-region: no-drag; overflow-x: auto; }
        .tab { 
            background: #3e3e42; padding: 0 10px; margin-right: 2px; border-radius: 6px 6px 0 0; 
            font-size: 12px; height: 26px; display: flex; align-items: center; cursor: pointer; color: #ccc;
            min-width: 100px; max-width: 200px; user-select: none;
        }
        .tab.active { background: #1e1e1e; color: white; font-weight: bold; height: 28px; }
        .tab-title { flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; pointer-events: none; }
        .tab-close { margin-left: 8px; font-size: 14px; border-radius: 50%; padding: 0 4px; cursor: pointer; }
        .tab-close:hover { background: #cc0000; color: white; }
        #btn-new-tab { background: none; border: none; color: #ccc; font-size: 18px; cursor: pointer; -webkit-app-region: no-drag; padding: 0 10px; }
        
        /* Nav Bar Styling */
        #nav-bar { height: 40px; display: flex; align-items: center; padding: 0 10px; -webkit-app-region: no-drag; }
        .nav-btn { background: none; border: none; color: #fff; font-size: 16px; cursor: pointer; padding: 0 8px; }
        .nav-btn:disabled { color: #555; cursor: default; }
        #url-bar { flex: 1; margin: 0 10px; padding: 5px 10px; background: #1a1a1a; border: 1px solid #555; border-radius: 15px; color: white; }
        
        #dashboard { position: fixed; bottom: 0; width: 100%; height: 25px; background: #0078d4; color: white; font-size: 11px; display: flex; align-items: center; padding: 0 10px; }
        #last-log { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <div id="top-section">
        <div id="tab-bar">
            <div id="tab-list"></div>
            <button id="btn-new-tab">+</button>
        </div>
        <div id="nav-bar">
            <button class="nav-btn" id="btn-back" disabled>◀</button>
            <button class="nav-btn" id="btn-forward" disabled>▶</button>
            <button class="nav-btn" id="btn-refresh">↻</button>
            <input type="text" id="url-bar" placeholder="Enter URL...">
            <button class="nav-btn" id="btn-go">Go</button>
        </div>
    </div>
    <div id="dashboard">
        <span style="font-weight: bold; margin-right: 10px;">AiPlugs</span>
        <span id="last-log">Initializing...</span>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
